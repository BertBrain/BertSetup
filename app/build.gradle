apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.liamcook.test"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('src/main/java/apache/poi-3.12/poi-3.12-20150511.jar')
    compile files('src/main/java/apache/poi-3.12/poi-ooxml-3.12-20150511.jar')
    compile files('src/main/java/apache/poi-3.12/poi-ooxml-schemas-3.12-20150511.jar')
    compile files('src/main/java/apache/poi-3.12/poi-scratchpad-3.12-20150511.jar')
    compile files('src/main/java/apache/poi-3.12/poi-excelant-3.12-20150511.jar')
    compile files('src/main/java/apache/poi-3.12/poi-examples-3.12-20150511.jar')
}
